<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>The DOM</title>
    <style>
        .featured {
          background-color: #f7b733;
          border: 2px #444 solid;
          padding: 10px;
        }
    </style>
</head>
<body>

<div id="main">

    <h1>Header 1</h1>

    <article class="post">

        <h2 class="entry-title">
            <a href="#article-link-1">Article Title 1</a>
        </h2>

        <div class="entry-content">
            <p>Article content</p>
        </div>

    </article>

    <article class="post">

        <h2 class="entry-title">
            <a href="#article-link-2">Article Title 2</a>
        </h2>

        <div class="entry-content">
            <p>Article content</p>
        </div>

    </article>

    <article class="post">

        <h2 class="entry-title">
            <a href="#article-link-3">Article Title 3</a>
        </h2>

        <div class="entry-content">
            <p>Article content</p>
        </div>

    </article>

</div>


<script>

    //  Practice
    // 1. Change the value of the first post text
    // 2. Change the value of the first post link
    // 3. Add a class of featured to the first post article

    const   firstPost = document.querySelector( 'article.post' ),
            firstPostTitle = firstPost.querySelector( 'h2 a' );

    firstPostTitle.innerText = 'New Post Title';
    firstPostTitle.href = '#new';
    firstPost.classList.add( 'featured' );

</script>

</body>
</html>
